<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Page!!</title>
</head>
<body>
<H3>List of products from the database!!!</H3>
<table border="1px">
    <tr>
        <th>pid</th>
        <th>pname</th>
        <th>pcost</th>
    </tr>
    {% for data in records %}
    <tr>
        <td>{{ data.pid }} </td>
        <td>{{ data.pname }} </td>
        <td>{{ data.pcost }} </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
